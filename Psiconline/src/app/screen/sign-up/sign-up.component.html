
    <div class="box-root padding-top--10 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 8;">
      <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
        <h3><a rel="dofollow">Registrarse</a></h3>
      </div>
      <div class="formbg-outer">
        <div class="formbg">
          <div class="formbg-inner padding-horizontal--48">
            <span class="padding-bottom--15">Ingresa tus datos para registrarte</span>
            <div class="reset-pass">
              <a routerLink="/login">¿Ya tienes cuenta? inicia sesión acá</a>
            </div>
            <form [formGroup]="formSignUp" (ngSubmit)="submit()" id="stripe-signup" action="" method="post">
              <div class="field padding-bottom--24">
                <input formControlName="name" type="name" name="name" placeholder="Nombre">
                <input formControlName="lastname" type="lastname" name="lastname" placeholder="Apellido">
                <input formControlName="email" type="email" name="email" ngModel [email]="true" placeholder="Email">
              </div>
              <div class="field padding-bottom--24">
                <div class="grid--50-50">
                </div>
                <input formControlName="password" type="password" name="password" placeholder="Contraseña">
                <input formControlName="passwordrepeat" type="password" name="passwordrepeat" placeholder="Repetir contraseña">
              </div>
              <div class="field padding-bottom--20">
                <input type="submit" name="submit" value="Resgistrarse">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
