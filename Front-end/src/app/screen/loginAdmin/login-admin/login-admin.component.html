
    <div class="box-root padding-top--10 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 8;">
        <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
          <h3><a rel="dofollow">Inicio sesión de Administrador</a></h3>
        </div>
        <div class="formbg-outer">
          <div class="formbg">
            <div class="formbg-inner padding-horizontal--48">
              <span class="padding-bottom--15">Ingrese las credenciales correspondientes para ingresar al entorno administrador</span>
              <form [formGroup]="formulario" (ngSubmit)="autorizacion()" id="stripe-login" method="post">
                <div class="field padding-bottom--24">
                  <input formControlName="usuario" type="name" name="nombre" placeholder="Nombre usuario">
                </div>
                <div class="field padding-bottom--24">
                  <div class="grid--50-50">
                  </div>
                  <input formControlName="password" type="password" name="password" placeholder="Contraseña">
                </div>
                <div class="field padding-bottom--20">
                  <input type="submit" name="submit" value="Iniciar sesión">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
